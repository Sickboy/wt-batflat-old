{template: inc/header.html}

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{$bat.theme}/img/default-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{$page.title}</h1>
                    <hr class="small">
                    <span class="subheading">{if: $page.desc}{$page.desc}{else}{$settings.description}{/if}</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">        
    <div class="row">
        <div class="col-sm-8">
            {if: $bat.notify}
            <div id="notify" class="alert alert-{$bat.notify.type}">{$bat.notify.text}</div>
            {/if}
            <div>
                {$page.content}
            </div>
        </div>	
        {template: inc/sidebar.html}			
    </div>
</div>

{template: inc/footer.html}
